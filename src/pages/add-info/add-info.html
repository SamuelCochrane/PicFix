<ion-header>

  <ion-navbar>
    <ion-title>AddInfo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #map id="map"></div>
<h1>Additional Information</h1>
	 <form>
		<br>Additional Information:<br>
		 <input type="text" name="addInfo"><br>

		   <ion-item>
		    	<ion-label>Send Anonymously</ion-label>
		    	<ion-checkbox name = "anonymous" [(ngModel)]="anonymous"></ion-checkbox>
		  </ion-item>

	</form>
	<button ion-button lid="submitButton" (click) = shareReport() >
		Submit
	</button>
</ion-content>
