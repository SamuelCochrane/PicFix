<ion-header>

  <ion-navbar>
    <ion-title>AddInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Additional Information</h1>
	 <form>
		<br>Additional Information:<br>
		 <input type="text" name="addInfo"><br>

		   <ion-item>
		    	<ion-label>Send Anonymously</ion-label>
		    	<ion-checkbox name = "anonymous" [(ngModel)]="anonymous"></ion-checkbox>
		  </ion-item>

	</form>
	<button ion-button lid="submitButton" >Submit</button>
</ion-content>
