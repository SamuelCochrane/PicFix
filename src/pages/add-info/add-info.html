<ion-header></ion-header>

<ion-content class="no-scroll" padding id="content">

  <img id="formPicture2" width="300" (click) = confirmPic()/> <!--Report Picture-->

  <div #map id="map"></div> <!--Google Map showing current location-->

  <ion-label id="label">Additional Information (Optional)</ion-label>
    
  <ion-item text-wrap id="box">
    <ion-textarea type="text" [(ngModel)] = "addInfoComments"></ion-textarea>
  </ion-item>

  <br>
  <br>

	<button ion-button icon-left lid="submitButton" (click) = submitReport() id="submit">
    <ion-icon name="md-checkmark"></ion-icon>
    <label>Submit</label>
	</button>

</ion-content>
