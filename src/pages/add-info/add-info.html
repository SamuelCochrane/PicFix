<ion-header></ion-header>


<ion-content padding id="content">
  <img id="formPicture2" width="300"/>

    <div #map id="map"></div>

    <ion-label id="label">Additional Information (Optional)</ion-label>
    <ion-item text-wrap id="box">
      <ion-textarea type="text" [(ngModel)] = "addInfoComments"></ion-textarea>
    </ion-item>
<br>


		   <ion-item id="box">
		    	<ion-label>Send Anonymously</ion-label>
		    	<ion-checkbox name = "anonymous" [(ngModel)]="anonymous"></ion-checkbox>
		  </ion-item>
<br>

	<button ion-button lid="submitButton" (click) = submitReport() id="submit">
		Submit
	</button>
</ion-content>
