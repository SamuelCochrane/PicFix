<ion-header>

  <ion-navbar>
    <ion-title>camera-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img id="confirmPicture" width="300"/>

	<button ion-button icon-only (click) = confirmImage() id="imageConfirmButton">
  		<ion-icon name="checkmark-circle"></ion-icon>
 	</button>

 	<button ion-button icon-only (click) = retryImage() id="imageRetryButton">
  		<ion-icon name="refresh-circle"></ion-icon>
 	</button>


 	<!--<preference name="orientation" value="portrait" /> add this to config.xml later-->

</ion-content>
