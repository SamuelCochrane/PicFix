<ion-header></ion-header>

<ion-content class="no-scroll" id = "ion-content">
	<img id="confirmPicture" width="100%" align="center" />

  <div id="buttonContainer">


    <button ion-button icon-only (click) = retryImage() id="imageRetryButton">
      <ion-icon name="refresh-circle"></ion-icon>
    </button>

    <button ion-button icon-only (click) = confirmImage() id="imageConfirmButton">
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
    <p id="retake"> Retake </p>
    <p id="confirm"> Confirm </p>


  </div>

</ion-content>
