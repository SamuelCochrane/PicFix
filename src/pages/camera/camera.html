  <ion-navbar>
    <ion-title>Camera</ion-title>

 width="100%"  height = "100%" align="center">

<div id="buttonContainer">

  <button ion-button icon-only (click) = switchCamera()  id="buttonSwitchCamera" >
  	<ion-icon name="reverse-camera"></ion-icon>
  </button>

  <button ion-button icon-only (click) = takePicture()  id="buttonTakePhoto">
  	<ion-icon id= "camera" name="camera"></ion-icon>
  </button>

  <button ion-button icon-only (click) = toggleFlash() id="buttonToggleFlash">
  	<ion-icon name="flash"></ion-icon>
  </button>

</div>

</ion-content>
