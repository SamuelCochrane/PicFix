  <div>

      <div>
        <img id = "potholeImg" src = 'assets/imgs/Pothole Filled-50.png'>

        <label>Potholes</label>

    <button ion-button icon-left large id="parkedCarsButton" (click) = "goToCamera('car')" >

        <label>Illegally <br> Parked Cars</label>

    <button ion-button icon-left large id="moreSoonButton" disabled="true">
