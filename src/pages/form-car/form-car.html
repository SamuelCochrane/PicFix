<ion-header>
  <ion-navbar>
    <ion-title>Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id="formPicture" width="300"/>
  <ion-list>

    <ion-item>
      <ion-label floating>License Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Vehicle Make</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Vehicle Color</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Length of time parked</ion-label>
        <ion-select [(ngModel)]="time" [selectOptions]="timeOpts">
          <ion-option>Over 3 days</ion-option>
          <ion-option>Over 1 week</ion-option>
          <ion-option>Over 1 month</ion-option>
          <ion-option>Over 3 months</ion-option>
          <ion-option (select)="stpSelect()"></ion-option>
        </ion-select>
      </ion-item>

  </ion-list>

  Description:<br>
  <input type="text" name="sample2"><br>

  <button ion-button id="nextButton" (click) = goToAddInfo() >

  </button>

</ion-content>
