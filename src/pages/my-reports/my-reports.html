<ion-header>

  <ion-navbar>
    <ion-title>My Reports</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>


  <ion-card *ngFor="let report of reports | orderBy: [-'createdTime']">
    <!-- <p style="display:none;">{{getIma ge(i, report.image)}}</p> -->
    <img src="{{ report.image }}" >

    <ion-card-content>
      <p>{{report.additionalInfo.additionalComments}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>
