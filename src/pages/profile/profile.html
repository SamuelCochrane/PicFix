<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input [(ngModel)]="first"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Last Name</ion-label>
      <ion-input [(ngModel)]="last"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
